<html>
<head>
	<title>Simple CanJS Demo</title>
	<link rel="stylesheet" href="css/foundation.min.css" />
</head>
<body>

	<div id="main"></div>
	
	<script id="template" type="text/mustache">
		<div class="row">
			<h1>Libraries ({{libraries.length}})</h1>

			<div class="panel">
				{{^state.isEditing}}
					<h4>Add new</h4>
				{{/state.isEditing}}

				{{#state.isEditing}}
					<h4>Edit {{state.selected.id}}</h4>
				{{/state.isEditing}}

				<input type="text" class="input_name" />
				
				{{^state.isEditing}}
					<button class="btn_save">Add</button>
				{{/state.isEditing}}

				{{#state.isEditing}}
					<button class="btn_save">Save</button>
					<button class="btn_cancel_edit">Cancel</button>
				{{/state.isEditing}}
			</div>

			<table>
				<tbody>
					{{#libraries}}
					<tr>
						<td>{{name}}</td>
						<td>{{web}}</td>
						<td>
							<a {{data 'library'}} href="#" class="btn_edit">Edit</a>
							<a {{data 'library'}} href="#" class="btn_remove">Remove</a>
						</td>
					</tr>
					{{/libraries}}
				</tbody>
			</table>


		</div>
	</script>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/can.jquery.js"></script>
	<script src="js/can.view.mustache.js"></script>
	<script src="js/can.observe.backup.js"></script>
	<script src="js/can.fixture.js"></script>
	<script src="js/fixtures.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
